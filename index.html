<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Form Validation</title>
    <link rel="stylesheet" type="text/css" href="design.css">
</head>

<body>
    <center>
        <header>
            <img src="logo.png">
        </header>
        <h2>Form Validasi Kuliah Tatap Muka</h2>
        <div class="container">
            <form name="formPendaftaran" action="daftar.php" method="post" onsubmit="return validateForm()">
                <div class="form-group">
                    <label>Nama</label>
                    <input type="text" name="nama" placeholder="Nama lengkap" class="form-control" required maxlength="40" minlength="3">
                </div>
                <div class="form-group">
                    <label>NRP</label>
                    <input type="text" name="nrp" placeholder="NRP" class="form-control" required maxlength="14" minlength="14">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Email Aktif" class="form-control">
                </div>
                <div class="form-group">
                    <label>Alamat</label>
                    <input type="text" name="alamat" placeholder="Alamat" class="form-control" required maxlength="40" minlength="3">
                </div>
                <div class="form-group">
                    <label>Jurusan</label>
                    <select name="jurusan" class="form-control">
                        <option value="0">Pilih Jurusan</option>
                        <option value="1">Jurusan Informatika</option>
                        <option value="2">Jurusan Sistem Informasi</option>
                        <option value="3">Jurusan Elektro</option>
                        <option value="4">Jurusan Teknologi Informasi</option>
                        <option value="5">Jurusan Biomedik</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Riwayat Vaksin</label>
                    <select name="vaksin" class="form-control">
                        <option value="0">Pilih Riwayat</option>
                        <option value="1">Vaksin Dosis 1</option>
                        <option value="2">Vaksin Dosis 2</option>
                        <option value="3">Belum Vaksin</option>
                    </select>
                </div>
    </center>
    <center><button type="submit" class="btn">Submit</button></center>

    </form>
    </div>
    <script>
        function validateForm() {
            if (document.forms["formPendaftaran"]["nama"].value == "") {
                alert("Nama Tidak Boleh Kosong");
                document.forms["formPendaftaran"]["nama"].focus();
                return false;
            }
            if (document.forms["formPendaftaran"]["nrp"].value == "") {
                alert("NRP Tidak Boleh Kosong");
                document.forms["formPendaftaran"]["nrp"].focus();
                return false;
            }
            if (document.forms["formPendaftaran"]["email"].value == "") {
                alert("Email Tidak Boleh Kosong");
                document.forms["formPendaftaran"]["email"].focus();
                return false;
            }
            if (document.forms["formPendaftaran"]["jurusan"].selectedIndex < 1) {
                alert("Pilih Jurusan.");
                document.forms["formPendaftaran"]["jurusan"].focus();
                return false;
            }
            if (document.forms["formPendaftaran"]["vaksin"].selectedIndex < 1) {
                alert("Pilih Riwayat Vaksin.");
                document.forms["formPendaftaran"]["vaksin"].focus();
                return false;
            }
        }
    </script>
</body>

</html>
